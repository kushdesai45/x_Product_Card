<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Responsive Product Component</title>
</head>
<body>
        <div class="product-container">
            <div class="product-image-section">
              <img src="./assets/image-product-desktop.jpg" alt="A bottle of perfume surrounded by foliage." class="product-image">
            </div>
            <div class="product-info-section">
              <p class="category">Perfume</p>
              <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
              <div class="product-desc">
                <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="product-pricing">
                <span class="sale-price">$149.99</span>
                <span class="list-price">$169.99</span>
              </div>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="attribution">
            Powered by <a href="https://www.crio.do" target="_blank">Crio</a>
          </div>
</body>
</html>
